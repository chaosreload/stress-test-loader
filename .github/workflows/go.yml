name: Go

on:
  push:
    branches: [ "main", build-container ]
  pull_request:
    branches: [ "main", build-container ]

jobs:

  build:
    runs-on: ubuntu-latest
    container: seconddinner/build:0.0.1
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: pwd; find . ; 
      
    - name: Go build
      run: cd stress-test-loader; go build -v ./...

  