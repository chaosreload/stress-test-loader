name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: cd stress-test-loader; CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -mod=vendor -a -installsuffix cgo -ldflags="-w -s" -ldflags="-X main.Version=$(git describe --tags --long)" -o stress-test-loader-linux
 
